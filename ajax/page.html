<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carregando HMTL via Ajax</title>
</head>
<body>
    <div class="conteudo">
        <h1>Obtendo conteúdo HTML via Ajax</h1>
        <nav>
            <a href wm-link="series.html" wm-destino=".pagina">Séries</a>
            <a href wm-link="linguagens.html" wm-destino=".pagina">Linguagens</a>
        </nav>
        <div class="pagina"></div>
    </div>
    <script>
        function naverViaAjax(url, seletor, push = true) {
            if(!url || !seletor) return 
            const elemento = document.querySelector(seletor)
            fetch(url)
            .then(resp => resp.text())
            .then(html => {
                elemento.innerHTML = html
                if (push){
                    history.pushState({seletor}, "Página Ajax", url)
                } 
            })
        }
        document.querySelectorAll('[wm-link]').forEach(link => {
            const url = link.attributes['wm-link'].value
            const seletorDestino = link.attributes['wm-destino'].value
            link.onclick = e => {
                e.preventDefault()
                naverViaAjax(url, seletorDestino)
            }
        })
        window.onpopstate = e => {
            if (e.state) {
                naverViaAjax(window.location.href, e.state.seletor, false)
            }
        }
    </script>
</body>
</html>
